<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Cadastro de email</title>
</head>
<body>
    <nav class='container'>
        <div class="circle"></div>
        <h1>Lorem<br>ipsum</h1>
    </nav>
    <div class="background"></div>
    <main class="container">
        <h1><span>Lorem</span><br>ipsum<br>dolor</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum voluptates quos nemo nihil ullam veritatis molestiae atque architecto a</p>
        <section>
            <input type="text" id="submit" placeholder="E-mail">
            <button onclick="envio()">Enviar</button>
            <p id='info'></p>
        </section>
    </main><!-- container -->
    <script>
        function envio(){
            let mail = document.getElementById('submit').value
            let info = document.getElementById('info')
            if(mail == ''){
                info.className = 'red'
                info.innerHTML = 'Por favor coloque seu e-mail'
            }
            else if(mail.indexOf('@') < 0){
                info.className = 'red'
                info.innerHTML = 'Por favor coloque um e-mail vÃ¡lido'
            }else{
                info.className = 'green'
                info.innerHTML = 'Cadastro efetuado com sucesso'
            }
        }
    </script>
</body>
</html>
